<!doctype html>

<html lang="en" ng-app="uiRouterSample">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="templates/main.css">

    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/beta.js"></script>

    <script src="src/elements/element_modifier.js"></script>
    <script src="src/elements/element_support.js"></script>
    <script src="src/elements/element_animator.js"></script>
    <script src="src/events/mouse_events.js"></script>
    <script src="src/interactions/interactions.js"></script>
    <script src="src/interactions/drag.js"></script>
    <script src="src/interactions/drop.js"></script>

    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-animate.js"></script>
    <script src="vendors/angular-ui-router.js"></script>

    <script src="module.js"></script>

    <script src="directives/list/list.js"></script>
    <link rel="stylesheet" href="directives/list/list.css">
    <script src="directives/list/item/item.js"></script>
    <script src="directives/list/item1/item1.js"></script>
    <script src="directives/list/item2/item2.js"></script>


    <script src="states.js"></script>
    <title ng-bind="$state.current.name + ' - ui-router'">ui-router</title>
</head>

<body>

<style>
    test {
        display: block;
        width: 100px;
        height: 100px;
        background: yellow;
    }
</style>

<test>Test2</test>

<div ui-view style="padding-top: 80px;"></div>

<script>
    $("test").each(function () {
        var element = $(this);
        //var element = $("#dragme");
        //var drag = new BetaJS.UI.Interactions.Drag($("#dragme"), {
        var drag = new BetaJS.UI.Interactions.Drag(element, {
            droppable: true,
            clone_element: true,
            enabled: true,
            remove_element_on_drop: false
            //draggable_y: false,

        });
        drag.on("start", function (dr) {
            dr.modifier.css("background-color", "blue");
            dr.actionable_modifier.css("background-color", "red");
        });
    });
</script>

</body>
</html>
