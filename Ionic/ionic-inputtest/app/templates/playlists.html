<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div ng-controller="list">
          <div class="input-box">
              <div ng-repeat="item in items track by $index">{{item}}&nbsp;</div>
              <div><input on-keyup-fn="handleKeypress" ng-model="additem"></div>
          </div>
          <ul><li ng-repeat="keys in keylog track by $index">{{keys}}&nbsp;</li></ul>
          <br>{{count}}
      </div>
      <div class="list">
          <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
          </label>
          <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password">
          </label>

          </label>

          </label>
      </div>
  </ion-content>
</ion-view>
